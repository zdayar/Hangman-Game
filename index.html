<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman - Instruments</title>

    <!-- Including jquery only so I can use $(document).ready to ensure js executes after the page is loaded -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">

</head>
<body>

<!-- Header -->
<div class="container">
    <!-- Header -->
    <div class="row header">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <a href="index.html"><img src="assets/images/hangman_instruments.png" class="img-fluid center-block"></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="row">
        <div class="col-md-5 col-md-offset-2 col-sm-6 col-sm-offset-1 col-xs-8 text-center">
            <h1>Press Any Letter To Start!</h1>

            <h2>Wins</h2>
            <div id="win-count">3</div>

            <h2>Current Word</h2>
            <div id="current-word"><span>__O__</span></div>

            <h2># Guesses Remaining</h2>
            <div id="remainining-guesses">8</div>

            <h2>Already Guessed</h2>
            <div id="incorrect-guesses">B, C</div>
        </div>

        <div class="col-md-3 col-sm-4 col-xs-4">
            <div id="instrument-pic">
                <img src="assets/images/big-band-clip-art.png" class="img-fluid">
            </div>

            <audio id="instrument-audio" src="assets/audio/LouieLouie.mp3"></audio>
        </div>
    </div>
</div>

<!-- js for the game -->
<script src="assets/javascript/game.js" type="text/javascript"></script>

</body>
</html>
